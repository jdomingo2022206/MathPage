<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programadores</title>
    <link rel="stylesheet" href="../css/programadores.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="../js/programadores.js" defer></script>
    <title>Programadores</title>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="../images/jona.png" alt="img" draggable="false"></div>
                <h2>Jonathan Domingo</h2>
                <span>Programador Jr</span>
                <span class="carnet">2022-206</span>
            </li>
            <li class="card">
                <div class="img"><img src="../images/cefe.jpg" alt="img" draggable="false"></div>
                <h2>José Ceferino</h2>
                <span>Programador Jr</span>
                <span class="carnet">2022-238</span>
            </li>
            <li class="card">
                <div class="img"><img src="../images/flores.png" alt="img" draggable="false"></div>
                <h2>Alejandro Flores</h2>
                <span>Programador Jr</span>
                <span class="carnet">2022-234</span>
            </li>
            <li class="card">
                <div class="img"><img src="../images/jimenez.jpeg" alt="img" draggable="false"></div>
                <h2>José Jiménez</h2>
                <span>Programador Jr</span>
                <span class="carnet">2022-152</span>
            </li>
            <li class="card">
                <div class="img"><img src="../images/ambrocio.jpeg" alt="img" draggable="false"></div>
                <h2>Josue Ambrocio</h2>
                <span>Programador Jr</span>
                <span class="carnet">2022-262</span>
            </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
</body>
</html>
